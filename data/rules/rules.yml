version: "2.0"

rules:

  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: rasa faq
    steps:
      - intent: rasa_faq
      - action: utter_rasa_faq

  - rule: 查询天气
    steps:
      - intent: 查询天气
      - action: action_query_weather

  - rule: 激活 饭店form
    steps:
      - intent: 找饭店
      - action: 饭店_form
      - active_loop: 饭店_form

  - rule: 提交表单
    condition:
    - active_loop: 饭店_form
    steps:
      - action: 饭店_form
      - active_loop: null
      - action: utter_submit
      - action: utter_slots_values
